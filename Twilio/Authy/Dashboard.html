<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <base target="_top">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        function logoutSession() {
            $("#logout").attr("disabled", "disabled");
            google.script.run.withSuccessHandler(function(status) {
                if (status) {
                    reload();
                }
                $("#logout").removeAttr("disabled");
            }).userLogout();
        }

        function reload() {
            var linkAddr
            google.script.run.withSuccessHandler(function(value) {
                window.open(value, '_top');
            }).webAppURL(linkAddr);
        }
    </script>

</head>

<body>
    <div class="container center">
        <h1><br /></h1>
        <h2>You've been logged in!</h2>
        <h3><br /></h3>
        <button class="waves-effect btn red pulse" type="submit" id="logout" onclick='event.preventDefault(); logoutSession()'>Logout</button>
    </div>
</body>

</html>
